<!DOCTYPE html>
<html>

<head>
    <title>Diabetes & Sport</title>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
       <link rel="stylesheet" href="css/cal-heatmap.css" />
       <link rel="stylesheet" type="text/css" href="css/basicCSS.css">
       <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="js/moment.min.js" charset="utf-8"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/chartExample.js"></script>
    <script src="js/dataloader.min.js"></script>
    <script src="js/cal-heatmap.min.js"></script>

</head>

<body>
  <div id="cal-heatmap" ></div>
  <div id="calendarButtons">
     <button id="previous">Previous</button>
     <button id="next">Next</button>
     <button id="back" style="display: none">Back to month</button>
 </div>
  <script src="js/heatCalendar.js"></script>
    <div id="inputFields">
        <div>
        <p>Zoom the map between dates:</p>
            <label for="dateFrom">Minimum value:</label>
        <input type="date" name="dateFrom" id="dateFrom"><br>
        <label for="dateTo">Maximum value:</label>
        <input type="date" name="dateTo" id="dateTo">
        <input type="button" value="Zoom" id="btnZoom" onclick="zoomMap()">
    </div>
    <div>
        <p>Change the threshold:</p>
        <label for="treshhold1">Minimum value:</label>
        <input type="number" name="treshhold1" id="treshhold1"><br>
        <label for="treshhold2">Maximum value:</label>
        <input type="number" name="treshhold2" id="treshhold2">
        <input type="button" value="Change threshold" id="btChangeTresh" onclick="changeTresh()">
    </div>
    </div>
    
    <div id="chartdiv"></div>
    <div id="chartdiv2"></div>
    <div id="chartdiv3"></div>
</body>

</html>
